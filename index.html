        .carousel-control-next{
            justify-content: flex-end;
        }
        .carousel-indicators{
            position: unset;
        }
        .carousel-control-prev,.carousel-control-next{
            width: min-content;
            z-index: 0;
        }
    </style>

            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
